            <div id="add-login-inputs">
                <div>
                    <label for="loginName"> Username </label>
                    <input type="text" id="loginName" placeholder="Enter your Username" required />
                </div>
                <div>
                    <label for="loginPassword"> Password </label>
                    <input type="password" id="loginPassword" placeholder="Enter your Password" required>
                </div>
            </div>

            <!-- WHERE USER GETS ERROR MESSAGES -->
            <section id="error-login-section">
            </section>

            <div id="log-in-button">
                <button type="button" id="loginButton" class="buttons" onclick="doLogin()"> &rarr; Go to Contacts
                </button>
            </div><span id="loginResult"></span>
        </section>
