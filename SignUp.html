<html>

<head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

    <h1 id="title">Sign Up</h1>

    <div id="loginDiv">
        <span id="inner-title">PLEASE SIGN UP</span>

        <input type="text" id="firstName" placeholder="Enter First Name" /><br />
        <input type="text" id="lastName" placeholder="Enter Last Name" /><br />
        <input type="text" id="loginName" placeholder="Username" /><br />
        <input type="password" id="loginPassword" placeholder="Password" /><br />
        <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Sign UP</button>
        <span id="loginResult"></span>
    </div>

</body>

</html>
