    <div class="main-content action-area">
        <section id="user-signup">
            <section id="signup-header">
                <p>but first, lets get to <span id="know-text">know</span> you!</p>
            </section>

            <div id="new-user-inputs">
                <div>
                    <label for="name1"> First Name </label>
                    <input type="text" id="name1" placeholder="Your First Name" required />
                </div>
                <div>
                    <label for="name2"> Last Name </label>
                    <input type="text" id="name2" placeholder="Your Last Name" required>
                </div>
                <div>
                    <label for="signUpName"> Username </label>
                    <input type="text" id="signUpName" placeholder="Create a username" required />
                </div>
                <div>
                    <label for="signUpPassword"> Password </label>
                    <input type="password" id="signUpPassword" placeholder="Create a secure password" required>
                </div>
            </div>
            <section>

                <!-- WHERE USER GETS ERROR MESSAGES -->
                <section id="error-signup-section">
                </section>

                <div id="log-in-button">
                    <button type="button" id="signUpButton" class="buttons" onclick="doSignUp()"> &rarr; Sign Up
                    </button>
                </div><span id="signUpResult"></span>
            </section>
        </section>
        <section class="change-action">
            <p class="retarget-text">Have an account? </p>
            <div id="mini-login" class="button link login-retarget">
                <a href="login.html"> Log In
                    <!-- GET STARTED WEBSITE ICON SVG PATHS-->
