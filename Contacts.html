<html>

<head>
    <title>Contacts Manager - Contacts</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>

</head>

<body>

    <h1 id="title">Contacts Page</h1>

    <div id="loggedInDiv">
        <span id="userName"></span><br />
        <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
    </div>

    <div id="accessUIDiv">
        <br />

        <div id="loginDiv">
            <input type="text" id="addFirstNameText" placeholder="First Name" required>
            <input type="text" id="addLastNameText" placeholder="Last Name" required>
            <input type="tel" id="addPhoneNumberText" placeholder="Phone Number">
            <input type="email" id="addEmailText" placeholder="Email">
            <button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact
            </button><br />
            <span id="addContactResult"></span>
        </div> <input type="text" id="searchContactText" placeholder="Search First/Last Name" />
        <button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search Contact
        </button><br />
        <span id="contactSearchResult"></span>
        <table id="contactTable">
        </table><br /><br />
    </div>

</body>
<footer>Contact Manager Project Made by Group 22 for COP4331</footer>

</html>
